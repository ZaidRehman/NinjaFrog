apply plugin: "java"
sourceCompatibility = 1.6
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceSets.main.java.srcDirs = ["src/"]
eclipse.project {
    name = appName + "-core"
}
dependencies {
    runtime files('build/libs/tween-engine-api-sources.jar')
    runtime files('build/libs/tween-engine-api.jar')
    compile 'com.badlogicgames.gdx:gdx-freetype:1.9.5'
}